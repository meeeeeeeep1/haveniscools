<!DOCTYPE html>
<html>
<head>
    <title>Generate SVG Images</title>
        <link href="https://fonts.googleapis.com/css2?family=Neue+Helvetica:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="generateButton">Generate Images</button>
    <!-- Include the canvg library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.6/canvg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
<script>
document.getElementById("generateButton").addEventListener("click", async () => {
    const colors = [
    { "name": "Red", "hex": "#FF5733" },
    { "name": "Pink", "hex": "#FF33A8" },
    { "name": "Purple", "hex": "#FF33F1" },
    { "name": "Blue", "hex": "#3366FF" },
    { "name": "Turquoise", "hex": "#33FFC2" },
    { "name": "Green", "hex": "#33FF66" },
    { "name": "Yellow", "hex": "#FFFF33" },
    { "name": "Orange", "hex": "#FFA533" },
    { "name": "Brown", "hex": "#995522" },
    { "name": "Gray", "hex": "#808080" },
    { "name": "Black", "hex": "#000000" },
    { "name": "White", "hex": "#FFFFFF" },
    { "name": "Lavender", "hex": "#E6E6FA" },
    { "name": "Crimson", "hex": "#DC143C" },
    { "name": "Indigo", "hex": "#4B0082" },
    { "name": "Magenta", "hex": "#FF00FF" },
    { "name": "Cyan", "hex": "#00FFFF" },
    { "name": "Gold", "hex": "#FFD700" },
    { "name": "Lime", "hex": "#00FF00" },
    { "name": "Teal", "hex": "#008080" },
    { "name": "Silver", "hex": "#C0C0C0" },
    { "name": "Maroon", "hex": "#800000" },
    { "name": "Navy", "hex": "#000080" },
    { "name": "Olive", "hex": "#808000" },
    { "name": "Pink", "hex": "#FFC0CB" },
    { "name": "Salmon", "hex": "#FA8072" },
    { "name": "Sienna", "hex": "#A0522D" },
    { "name": "Violet", "hex": "#EE82EE" },
    { "name": "Aquamarine", "hex": "#7FFFD4" },
    { "name": "Beige", "hex": "#F5F5DC" },
    { "name": "Coral", "hex": "#FF6F61" },
    { "name": "Cyan", "hex": "#00CED1" },
    { "name": "Gold", "hex": "#DAA520" },
    { "name": "Green", "hex": "#008000" },
    { "name": "Ivory", "hex": "#FFFFF0" },
    { "name": "Lavender", "hex": "#E6E6FA" },
    { "name": "Magenta", "hex": "#FF00FF" },
    { "name": "Orange", "hex": "#FFA500" },
    { "name": "Peru", "hex": "#CD853F" },
    { "name": "Plum", "hex": "#DDA0DD" },
    { "name": "Red", "hex": "#FF4500" },
    { "name": "Slate", "hex": "#708090" },
    { "name": "Tan", "hex": "#D2B48C" },
    { "name": "Violet", "hex": "#8A2BE2" },
    { "name": "Wheat", "hex": "#F5DEB3" },
    { "name": "Yellow", "hex": "#FFFF00" }
]


    const zip = new JSZip();

    for (let i = 0; i < colors.length; i++) {
        const color = colors[i];
        const svgTemplate = `
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="232.98724" height="309.25721" viewBox="0,0,232.98724,309.25721">
  <style>
    <![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Neue+Helvetica:wght@700&display=swap');
    ]]>
  </style>
  <g transform="translate(-123.54392,-23.95817)">
    <g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal">
      <path d="M130.54393,326.21539v-295.25721h218.98724v295.25721z" fill="none" stroke="${color.hex}" stroke-width="14"/>
      <g fill="#ffffff" stroke="#000000" stroke-width="0">
        <path d="M349.45609,45.50087h-218.91216v-14.54269h218.91216z"/>
        <g>
          <path d="M130.619,326.21539v-82.89836h218.91216v82.89836z"/>
          <path d="M130.54393,243.31703v-197.81616h14.54269v197.81616z"/>
          <path d="M334.91339,243.31703v-197.81616h14.54269v197.81616z"/>
        </g>
      </g>
      <text transform="translate(144.17129,273.62192) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="'Neue Helvetica', sans-serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal">
        <tspan x="0" dy="0" font-weight="700" font-family="'Neue Helvetica', sans-serif">PANTONE</tspan>
      </text>
      <text transform="translate(144.17129,300.80283) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="'Neue Helvetica', sans-serif" font-weight="700" text-anchor="start" style="mix-blend-mode: normal">
        <tspan font-weight="700" x="0" dy="0">${color.name}</tspan>
      </text>
    </g>
  </g>
</svg>
 `;
        const svgBlob = new Blob([svgTemplate], { type: 'image/svg+xml' });
        const svgUrl = URL.createObjectURL(svgBlob);

        const img = new Image();
        img.src = svgUrl;

        img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width * 5;
            canvas.height = img.height * 5;
            ctx.drawImage(img, 0, 0);

            const pngDataUrl = canvas.toDataURL("image/png");
            zip.file(`image_${i + 1}.png`, pngDataUrl.split("base64,")[1], { base64: true });

            if (i === colors.length - 1) {
                zip.generateAsync({ type: "blob" }).then(function (content) {
                    // Create an anchor element for downloading
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(content);
                    a.download = "images.zip";
                    a.style.display = "none";

                    // Trigger a click event on the anchor element
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            }
        };
    }
});
</script>
</body>
</html>
