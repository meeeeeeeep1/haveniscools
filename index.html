<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haveniscool - Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .project {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the temporary landing page for Haveniscool</h1>
        <p>Check out our projects below:</p>
    </header>

    <div class="container">
        <div class="grid">
            <!-- You can add your project squares here -->
            <div class="project">
                <h2>Project 1</h2>
                <p>Description of Project 1</p>
            </div>
            <div class="project">
                <h2>Project 2</h2>
                <p>Description of Project 2</p>
            </div>
            <!-- Add more project squares as needed -->
        </div>
    </div>
</body>
</html>
